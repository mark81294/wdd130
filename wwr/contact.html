<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact our rafting company for more information about our services, booking inquiries, or any general questions you may have.">
    <meta name="author" content="Mark Jay Mamuad">
    <title>Contact Us - Whitewater Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="contact-page">
    <header>
        <img src="images/logo.png" alt="Rafting Company Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us - Whitewater Rafting</h1>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <address>
                123 River Street, Raft City, RC 12345<br>
                Phone: (123) 456-7890<br>
                Email: info@raftingcompany.com
            </address>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.833343315653!2d-122.41941548467953!3d37.77492927975947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808581559f405bff%3A0x40b82c3688b804b3!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1616206278580!5m2!1sen!2sus" width="600" height="450" allowfullscreen loading="lazy"></iframe>
            </div>
        </section>

        <section class="employees">
            <h2>Our Team</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <figcaption>John Doe - Adventure Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <figcaption>James Smith - Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <figcaption>Mike Brown - Safety Officer</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="general-inquiry">General Inquiry</label>
                <input type="radio" id="general-inquiry" name="purpose" value="general-inquiry" required>

                <label for="reservation-question">Reservation Question</label>
                <input type="radio" id="reservation-question" name="purpose" value="reservation-question" required>

                <label for="website-suggestion">Website Suggestion</label>
                <input type="radio" id="website-suggestion" name="purpose" value="website-suggestion" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Whitewater Rafting. Designed by Mark Jay Mamuad</p>
        <div class="sociallinks">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
        <p><a href="wireframe-link.html">Contact Us Wireframe</a></p>
    </footer>
</body>
</html>
